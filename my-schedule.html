<body>
  <script type="importmap">
    { 
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
  <div id="app">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item has-text-grey" href="/">
          Go to Map

        <!-- <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">

          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a> -->
      </div>
    </nav>
    <section class="section galaxy">
      <div class="">
        <h1 class="title stargazer">
          Texas Eclipse 2024
        </h1>
        <!-- <div v-if="">
          <h2 class="title has-text-light">Nothingh here.. add some events to see cool shit âœ¨</h2>
        </div> -->
        <div class="my-list">
          <div v-for="day in days" class="list-item">
            <h2 class="days">{{day}}</h2>
            <ul class="event-list">
              <li v-if="schedule[day].length > 0" v-for="event in schedule[day]" class="event">
                <time class="time">{{event.startTime.toLocaleTimeString([], {timeStyle:
                  'short'})}} -
                  {{event.endTime.toLocaleTimeString([], {timeStyle: 'short'})}}:</time>
                <span class="artist">{{event.title}}</span>
              </li>
            </ul>
          </div>

        </div>
      </div>
  </div>
  </section>
  <script type="module">
    import { createApp, ref, onMounted, computed, reactive } from 'vue'
    const STORAGE = 'TexasEclipseSchedulev2';
    const app = createApp({
      setup() {
        const schedule = ref(localStorage.getItem(STORAGE) ? JSON.parse(localStorage.getItem(STORAGE)) : {});
        for (let day in schedule.value) {
          schedule.value[day] = schedule.value[day].map(event => {
            event.startTime = new Date(event.startTime);
            event.endTime = new Date(event.endTime);
            return event;
          })
        }
        console.log(schedule.value)
        const days = Object.keys(schedule.value);
        return {
          schedule, days
        }
      }
    })

    app.mount('#app')
  </script>
  <style>

      --bulma-title-color: white;
